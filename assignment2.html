<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2 - Q1</title>
</head>
<body>

    <!-- Semantic Elements -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <section>
        <p>This is a semantic <b>section</b> that organizes related content.</p>
    </section>

    <!-- Non-Semantic Elements -->
    <div style="background-color: lightblue; padding: 10px;">
        <p>This is inside a <b>&lt;div&gt;</b> (non-semantic) element.</p>
    </div>

    <span style="color: red;">
        This is a <b>&lt;span&gt;</b> (non-semantic) element.
    </span>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2 - Q2</title>
</head>
<body>

    <h1>Hyperlink Examples</h1>

    <!-- Text Hyperlink -->
    <p>
        Visit 
        <a href="https://www.wikipedia.org" target="_blank">
            Wikipedia
        </a>
    </p>

    <!-- Image Hyperlink -->
    <p>
        <a href="https://www.google.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" 
                 alt="Google Logo" width="200">
        </a>
    </p>

    <!-- Video Hyperlink -->
    <p>
        <a href="https://www.youtube.com" target="_blank">
            Visit YouTube
        </a>
    </p>

</body>
</html>
